<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Are You Feeling?</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <img src="catimg.jpeg" style="width: 200px; height: auto;">
  <h1 class="fade-in" id="introText">Miss MeowMeow is here to send you your perfect cat companion!</h1>

  <button id="okayBtn" class="hidden">Okay!</button>

  <h2 id="questionText" class="hidden">Now, tell me how you're feeling or what you wish you were doing</h2>
  <input type="text" id="userInput" class="hidden" placeholder="e.g. happy, drunk">
  <button id="submitBtn" class="hidden" onclick="checkTag()">is how I'm feeling!</button>

  <div class="error" id="errorMsg"></div>

  <h2 id="quirkyMsg" class="hidden">These cats speak some weird things though!</h2>

  <script src="main.js"></script>
</body>
</html>
